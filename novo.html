<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="novo">
    <div class="elementosForm">
        <div class="campoForm">
            <label>Nome:</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label>Contato:</label>
            <input type="text" name="f_contato" id="f_contato">
        </div>
        <div class="campoForm">
            <label>E-Mail:</label>
            <input type="email" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label>Data de Nascimento:</label>
            <input type="date" name="f_data" id="f_data">
        </div>
    </div>

    <div class="botoesForm">
        <button class="btnGeral" id="btnGravar">Salvar</button>
        <button class="btnGeral" id="btnCancelar">Cancelar</button>
    </div>
  
    <script src="novo.js" type="module"></script>
</body>
</html>
